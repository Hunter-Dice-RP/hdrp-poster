<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDR2 Style Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/themes.js"></script>
    <script src="js/menuManager.js"></script>
</head>
<body>


    <div id="topMenu" class="menu-container">
        <div id="topMenuTitle" class="menu-title"></div>
        <div id="topMenuItems"></div>
        <div id="topMenuSubmit" class="menu-submit-container"></div>
        <div id="topMenuFooter" class="menu-footer">
            <div class="menu-footer-content"></div>
            <div class="menu-pagination"></div>
        </div>
    </div>

    <div id="bottomMenu" class="menu-container">
        <div id="bottomMenuTitle" class="menu-title"></div>
        <div id="bottomMenuItems"></div>
        <div id="bottomMenuSubmit" class="menu-submit-container"></div>
        <div id="bottomMenuFooter" class="menu-footer">
            <div class="menu-footer-content"></div>
            <div class="menu-pagination"></div>
        </div>
    </div>

    <div id="leftMenu" class="menu-container">
        <div id="leftMenuTitle" class="menu-title"></div>
        <div id="leftMenuItems"></div>
        <div id="leftMenuSubmit" class="menu-submit-container"></div>
        <div id="leftMenuFooter" class="menu-footer">
            <div class="menu-footer-content"></div>
            <div class="menu-pagination"></div>
        </div>
    </div>

    <div id="rightMenu" class="menu-container">
        <div id="rightMenuTitle" class="menu-title"></div>
        <div id="rightMenuItems"></div>
        <div id="rightMenuSubmit" class="menu-submit-container"></div>
        <div id="rightMenuFooter" class="menu-footer">
            <div class="menu-footer-content"></div>
            <div class="menu-pagination"></div>
        </div>
    </div>
</body>
</html>
